<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Wrodel</h1>
    </nav>
    <div class="container">
      <div id="start_controls_container" class="game-controls">
        <div class="game-controls-container">
          <div>
            <h2>Enter a letter in each box to figure out the word.</h2>
            <h3>Correct letters will be highlighted <span class="letter-correct">green</span></h3>
            <h3>
              Incorrect letters will be highlighted <span class="letter-incorrect">dark grey</span>
            </h3>
            <h3>
              Incorrect letter that exists somewhere else will be highlighted
              <span class="letter-exists">yellow</span>
            </h3>
          </div>
          <button id="start_game_button" class="game-controls__start-button">Start New Game</button>
        </div>
      </div>
      <div class="grid"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
